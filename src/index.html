<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="main__wrap">
                <div class="main__content">
                    <a class="main__logo" href="index.html"><img src="image/first_block/logo.png" alt=""></a>
                    <p class="main__sublogo">дезинфицирующий концентрат</p>
                    <p class="main__slog">Защитите свой дом от микробов и вирусов</p>
                    <div class="main__botle">
                        <img class="main__botle_img" src="image/first_block/botle.png" alt="">
                        <div class="main__info">
                            <div class="main__item">
                                <img class="main__item_okay" src="icon/okay.svg" alt="okay">
                                <p class="main__item_text">Уничтожает до <span>100%</span> опасных микроорганизмов</p>
                            </div>
                            <div class="main__item">
                                <img class="main__item_okay" src="icon/okay.svg" alt="okay">
                                <p class="main__item_text"> <span>Защищает поверхность
                                    до 48 часов </span></p>
                            </div>
                            <div class="main__item">
                                <img class="main__item_okay" src="icon/okay.svg" alt="okay">
                                <p class="main__item_text"><span>Абсолютно безопасен</span> для человека и животных</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__action">
                    <h2 class="title">Успей до конца акции</h2>
                    <div class="main__action_timer">
                        <div class="main__action_time">
                            <div class="main__action_wrap">
                                <p class="main__action_num">00</p>
                            </div> 
                            
                            <p class="main__action_dots">:</p>
                            <div class="main__action_wrap">
                                <p class="main__action_num">00</p>
                            </div> 
                            <p class="main__action_dots">:</p>
                            <div class="main__action_wrap">
                                <p class="main__action_num">00</p>
                            </div> 
                        </div>
                    </div>
                    <div class="main__action_names">
                        <div class="main__action_wrapNames">
                            <p>часов</p>
                            <p>минут</p>
                            <p>секунд</p>
                        </div>
                    </div>
                        <h2 class="title">Специальная цена</h2>
                        <div class="main__action_price">
                            149₽
                        </div> 
                        <div class="main__action_sell">
                            1901₽
                        </div> 
                        <div class="main__action_form">
                            <select name="" id="main">
                                <option value="Страна">Страна</option>
                                <option>Россия</option>
                            </select>
                            <input type="text" value="Имя">
                            <input type="text" value="Номер телефона">
                            <button class="button">Заказать</button>
                        </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
